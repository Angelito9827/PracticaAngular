<div class="container-fluid">
  <h1>Shop By Category</h1>
  <div
    class="card"
    *ngFor="let categories of categories"
    [routerLink]="['/products/categories', categories.id]"
  >
    <img [src]="categories.image" class="image" />
    <div class="card-title">
      <h2>{{ categories.name }}</h2>
    </div>
  </div>
</div>
